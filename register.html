<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="logo">E-DZIENNIK</h2>
        <h3>Załóż konto </h3>
        <form id="form">
            <div class="input-control">
                <input type="text" class="login" id="login" placeholder="Login (adres e-mail)">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input type="password" class="password" id="password" placeholder="Hasło">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input type="password" class="password2" id="password2" placeholder="Powtórz hasło">   
                <div class="error"></div>
            </div>
            
            <span>Ile masz lat?</span>
            <label  class="age" for="age">
                <select id="age" name="age">
                <option value="choose age">Wybierz kategorie wiekową</option>
                <option value="under 13">Nie mam ukończonych 13 lat</option>
                <option value="13-16 age">Mam ukończone 13lat, ale mniej niz 16</option>
                <option value="16+">Mam ukończone 16lat</option>
                </select>
            </label>

            <button type="submit" class="register">Załóż konto</button>
        <a href="login.html">Zaloguj się</a>
        </form>
        

    </div>


<script src="script.js"></script>

</body>
</html>
